<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>XO Game</title>
</head>
<body>
    <section class="play-again-container">
        <p class="winner">X is the grand winner.</p>
        <button class="play-again-btn">Play Again</button>
    </section>
    <section class="container">
        <section class="settings-container">
            <section class="scoreboard">
                <p class="x-score score">X: 0</p>
                <p class="d-score score">D: 0</p>
                <p class="o-score score">O: 0</p>
            </section>
            <section class="controls-container">
                <section class="timer-container">
                    <p class="timer">00:00</p>
                </section>
                <button class="game-reset-btn">Game Reset</button>
                <button class="all-reset-btn">All Reset</button>
            </section>
            <section class="credits">
                <p>Developed by 
                    <strong>
                        <a href="https://github.com/indigitalprogramming">Indigital Programming</a>
                    </strong>
                </p>
            </section>
        </section>
        <section class="game-container">
            <section class="box-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
            <section class="box-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
            <section class="box-row">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </section>
        </section>
    </section>

    <script src="js/script.js"></script>
    <script src="js/resets.js"></script>
</body>
</html>
